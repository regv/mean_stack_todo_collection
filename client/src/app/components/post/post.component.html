<div class="my-4">
  <h2 class="post-title">{{ title }}</h2>
  <hr>
  <div class="card my-4">
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>First Name</strong>
          <span class="float-right">{{ post.first_name }}</span>
        </li>
        <li class="list-group-item">
          <strong>Last Name</strong>
          <span class="float-right">{{ post.last_name }}</span>
        </li>
        <li class="list-group-item">
          <strong>Email</strong>
          <span class="float-right">{{ post.email }}</span>
        </li>
        <li class="list-group-item">
          <strong>Username</strong>
          <span class="float-right">{{ post.username }}</span>
        </li>
        <li class="list-group-item">
          <strong>Country</strong>
          <span class="float-right">{{ post.country }}</span>
        </li>
        <li class="list-group-item">
          <strong>Experience Level</strong>
          <span class="float-right">{{ post.experience_level }}</span>
        </li>
        <li class="list-group-item">
          <strong>Created Date</strong>
          <span class="float-right">{{ post.date }}</span>
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <button (click)="onHandleEdit(post._id)" class="btn btn-edit text-light mr-1">EDIT</button>
      <button (click)="onHandleBack()" class="btn btn-back text-light btn-dark">BACK</button>
    </div>
  </div>
</div>
