<div class="my-4">
  <h2 class="post-title">{{ title }}</h2>
  <hr>
  <div class="my-4">
    <div class="card">
      <div class="card-body">
        <form (submit)="onHandleSubmit(xLevel.value)">
          <div class="">
            <div class="row">
              <div class="col col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input id="fname" name="post.first_name"      type="text" class="form-control" placeholder="Enter First Name..." [(ngModel)]="post.first_name">
                </div>
              </div>
              <div class="col col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input id="lname" name="post.last_name" type="text" class="form-control" placeholder="Enter Last Name..." [(ngModel)]="post.last_name">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email" name="post.email" type="text" class="form-control" placeholder="Enter Email..." [(ngModel)]="post.email">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" name="post.username" type="text" class="form-control" placeholder="Enter Username..."
                  [(ngModel)]="post.username">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="country">Country</label>
                  <input id="country" name="post.country" type="text" class="form-control" placeholder="Enter Country..."
                  [(ngModel)]="post.country">
                </div>
              </div>
              <div class="col col-sm-12 col-md-6">
                <div class="form-group">
                  <label for="xlevel">Experience Level</label>
                  <select #xLevel class="form-control" name="experience_level" id="xlevel" >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-save text-light mr-1">SAVE CHANGES</button>
          <button (click)="onHandleDiscard()" type="button" class="btn btn-discard btn-dark">DISCARD</button>
        </form>
      </div>
    </div>
  </div>
</div>
